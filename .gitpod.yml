tasks:
  - name: terraform
    before: |
      source ./bin/install_terraform.sh
      source ./bin/create_tfrc_crendentials.sh
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      source ./bin/install_aws_cli.sh
      
vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform